<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  {% if user.is_authenticated %}
    <meta http-equiv="REFRESH" content="0;url={%url 'index'%}">
{% endif %}
  <title>Team Maker</title>
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">

</head>

<body style="background-image: url('{% static 'images/background.png' %}')" ;>
  <div id="login_menu">

    <form method="post" id="login_form" action=".">
      <br />
      <label id="login_text"style="padding-left:4.5vw;">Register Here</label>
       {%csrf_token%}
       {{form.errors}}

      <table>
      <tr>
          <td> <input required="required" type= "text" id="id_username" name="username" placeholder="Username" required autofocus/></td>
        </tr>
        <tr>
          <td> <input required="required" type= "text" id="id_username" name="first_name" placeholder="First Name" required autofocus/></td>
        </tr>
        <tr>
          <td> <input required="required" type= "text" id="id_username" name="last_name" placeholder="Last Name" required autofocus/></td>
        </tr>
        <tr>
          <td><input required="required" type="text" id="id_email" name="email" placeholder="email" required/></td>
        </tr>
        <tr>
          <td><input required="required" type="password" id="id_password" name="password1" placeholder="Password" required /></td>
        </tr>
        <tr>
          <td><input required="required" type="password" id="id_password2" name="password2" placeholder="Confirm password" required /></td>
        </tr>
        <tr>
          <td ><button class="login-button" type="submit" value="submit">SUBMIT</button></td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
